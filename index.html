<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Datang!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #3a6186, #89253e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 1em;
      max-width: 600px;
    }

    a.button {
      background-color: #fff;
      color: #89253e;
      padding: 15px 30px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a.button:hover {
      background-color: #f1f1f1;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Halo, Selamat Datang!</h1>
  <p>Ini adalah halaman HTML keren buatan kamu. Kamu bisa gunakan ini sebagai dasar website pribadi, portofolio, atau landing page.</p>
  <a href="#!" class="button">Mulai Sekarang</a>
  <footer>© 2025 Dewa. Dibuat dengan ❤ oleh ChatGPT</footer>
</body>
</html>
