<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jumpscare Video</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      padding-top: 100px;
      font-family: sans-serif;
    }
    #jumpscare-video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>Berani klik tombol ini? ðŸ˜ˆ</h1>
  <button onclick="startScare()" style="padding: 20px; font-size: 20px;">Klik di sini</button>

  <video id="jumpscare-video" src="https://www.myinstants.com/media/videos/screamer.mp4" preload="auto"></video>

  <script>
    function startScare() {
      setTimeout(() => {
        const video = document.getElementById("jumpscare-video");
        video.style.display = "block";
        video.volume = 1.0; // Max volume
        video.play();
        document.body.style.animation = "shake 0.5s infinite";
      }, 3000); // delay 3 detik
    }

    // Shake effect (optional)
    const style = document.createElement("style");
    style.innerHTML = `
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
